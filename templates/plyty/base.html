{% load static %}
<html>
<head>
    <title>{% block title %}{% endblock %}</title>
    <link href="{% static 'css/style.css' %}" rel="stylesheet">
</head>
<body>
<div class="header_container">
    <a class="header" href="/">
        Internetowy sklep muzyczny
    </a>
</div>
<div class="header_buttons">
    <a class="menu-button" href="{% url 'plyty' %}">Dostępne płyty</a>
    <a class="menu-button" href="{% url 'zamowienia' %}">Pokaż zamówienia</a>
    <a class="menu-button"
       href="{% if user.is_authenticated %} /accounts/logout {% else %} /accounts/login/ {% endif %}">
        {% if user.is_authenticated %} Wyloguj {% else %} Zaloguj {% endif %}</a>
    {% if not user.is_authenticated %} <a class="menu-button" href="{% url 'register_user' %}">Zarejestruj się</a> {% endif %}">
</div>
<br>
{% block body %}
{% endblock %}
</body>
</html>
