
{% block content %}

  {% if form.errors %}
    <p>Email lub hasło jest nieprawidłowe. Spróbuj ponownie</p>
  {% endif %}

  <form method="post" action="{% url 'login' %}">
    {% csrf_token %}
    <table>
      <tr>
        <td>Email</td>
        <td>{{ form.username }}</td>
      </tr>
      <tr>
        <td>Hasło</td>
        <td>{{ form.password }}</td>
      </tr>
    </table>
    <input type="submit" value="Zaloguj" />
  </form>

{% endblock %}
